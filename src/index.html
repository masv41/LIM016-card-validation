<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>

    </header>
    <main>
      <section id= "payments" class= "payments"></section>
      <h1>INGRESE SUS DATOS PARA PROCESAR SU COMPRA</h1>
      <div id="grupo_usuario">
        <label for="nombre_usuario">Usuario</label><br><br>
        <input class="ingreso_datos" type="text"  id="nombre_usuario" maxlength="19" name="nombre_usuario"   placeholder="Usuario"><br><br>
      </div>
      <div id="grupo__usuario" class="formulario_input-error">
        <p>El usuario solo puede contener letras.</p>
      </div>
      <div id="grupo_numero_tarjeta"> 
              <label for="cardNumber">Número de Tarjeta</label><br><br>
              <input class="ingreso_datos" type="text" id="cardNumber" maxlength ="16" autocomplete="off" name="cardNumber" placeholder="Número de tarjeta" onkeypress="return onlyNumbers(event)" onpaste="return false" >
              <br>
              <br>
            </div>       
            <button  type="submit" id="validation_button" class="validation_button">VALIDAR</button><br><br>
    </main>
    <footer class="footerPrivacidad" id="footer">
      <div style="margin:auto ">Todos los derechos reservados © Copyrights 2021 Diseñado por MASV</div>
    </footer>
  

    <script src="index.js" type="module"></script>
  </body>
</html>
